<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Import Bootstrap from cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/styles/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <!-- start of content -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 px-0">
                <div class="logo-container">
                    <img src="/assets/images/auth-logo.png" style="width: 10vh; height: 14vh;" alt="Logo">
                </div>
                <div class="image-container">
                    <img src="/assets/images/auth-side-bg.png" style="width: 100%; height: 100vh;" alt="Background">
                </div>
                <div class="overlay-box"></div>
            </div>

            <div class="col-md-4 col-xs-10">
                <div class="container auth-form" style="top: 5% !important;">
                    <h1 class="text-center text-warning">Letâ€™s Get Started !</h1>
                    <p class="text-center text-muted">Create new account to access all features</p>
                    <hr />
                    <form>
                        <div class="mb-3">
                            <label for="inputName" class="form-label">Name</label>
                            <input type="text" class="form-control form-control-lg" id="inputName"
                                placeholder="Enter Your Name" />
                        </div>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email Address*</label>
                            <input type="email" class="form-control form-control-lg" id="inputEmail"
                                aria-describedby="emailHelp" placeholder="Enter Email address" />
                        </div>
                        <div class="mb-3">
                            <label for="inputPhone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control form-control-lg" id="inputPhone"
                                placeholder="08xxxxxxxx" />
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Create New Password</label>
                            <input type="password" class="form-control form-control-lg" id="inputPassword"
                                placeholder="Password" />
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword2" class="form-label">New Password</label>
                            <input type="password" class="form-control form-control-lg" id="inputPassword2"
                                placeholder="Password" />
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                            <label class="form-check-label" for="exampleCheck1">I agree to terms & conditions</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn width-100 btn-lg">
                                Register Account
                            </button>
                        </div>
                    </form>

                    <hr />

                    <small class="d-block text-center text-muted">Already have account?
                        <a class="text-warning text-decoration-none" href="/login.html"> Log in Here</a></small>
                </div>
            </div>
        </div>
    </div>
    <!-- end of content -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
